<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
}

.container {
	max-width: 400px;
	margin: 50px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
}

input[type="text"], input[type="password"], input[type="submit"] {
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: #4caf50;
	color: white;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
</style>

</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<form id="loginForm">
			<input type="text" id="Email-id" name="username"
				placeholder="Email" required> <input type="password"
				id="password" name="password" placeholder="Password" required>
			<input type="submit" value="Login">
			
			p>Don't have an account? <a href="signup.html">Sign Up</a></p>
		</form>
	</div>


	<script>
		document
				.getElementById("loginForm")
				.addEventListener(
						"submit",
						function(event) {
							event.preventDefault();
							var username = document.getElementById("Email-Id").value;
							var password = document.getElementById("password").value;

							// Check if username and password match
							if (username === "admin" && password === "password") {
								// Success message
								document.getElementById("loginMessage").innerText = "Login successful!";
								// Redirect to dashboard or perform other actions here
							} else {
								// Error message
								document.getElementById("loginMessage").innerText = "Invalid username or password. Please try again.";
							}
						});
	</script>


</body>
</html>
