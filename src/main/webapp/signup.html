<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 500px;
	margin: 50px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
}

input[type="text"], input[type="email"], input[type="password"], input[type="submit"]
	{
	width: 100%;
	padding: 10px;
	margin: 10px 0;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: #4caf50;
	color: white;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}

@media screen and (max-width: 600px) {
	.container {
		margin: 20px;
	}
}
</style>
</head>
<body>

	<div class="container">
		<h2>Sign Up</h2>
		<form id="signupForm">
			<input type="text" id="firstName" name="firstName" placeholder="First Name" required>
			<input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
			<input type="email" id="email" name="email" placeholder="Email"
				required>
				 <input type="password" id="password"
				name="password" placeholder="Password" required>
				 <input
				type="password" id="confirm_password" name="confirm_password"
				placeholder="Confirm Password" required> 
				<input type="text"
				id="phone number" name="phone number" placeholder="Phone number">
			<input type="submit" value="Sign Up">
			
			<p>Already have an account? <a href="login.html">Login</a></p>
			
		</form>
	</div>

	<script>
		document
				.getElementById("signupForm")
				.addEventListener(
						"submit",
						function(event) {
							event.preventDefault();
							var username = document.getElementById("firstName").value;
							var password = document.getElementById("lastName").value;
							var confirm_password = document
									.getElementById("email").value;
							var confirm_password = document
							.getElementById("password").value;
							var confirm_password = document
							.getElementById("confirm_password").value;
							var confirm_password = document
							.getElementById("phone number").value;
							

							// Check if password meets minimum length requirement
							if (password.length < 6) {
								document.getElementById("signupMessage").innerText = "Password must be at least 6 characters long.";
								return;
							}

							// Check if password and confirm password match
							if (password !== confirm_password) {
								document.getElementById("signupMessage").innerText = "Passwords do not match.";
								return;
							}

							// Perform additional validation (e.g., check if username is unique)
							// This is just a placeholder for demo purposes

							// Success message
							document.getElementById("signupMessage").innerText = "Signup successful!";
						});
	</script>


</body>
</html>
